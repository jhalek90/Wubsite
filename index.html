<html>  
    <head>
        <link href= "./style.css" rel="stylesheet" type="text/css"></link>
        <link rel= "icon" type="image/png" href="https://wubsgames.com/downloads/favicon.png"></link>
        <title>WubsGames</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <meta charset="UTF-8">
    </head> 
    <body>
        <main>
            <div class="content" id="div1">
                <header>
                    <div class="dropdown">
                        <input id="checkbox_toggle" class="hidden" type="checkbox"/>
                        <div class="menu_container"><label for=checkbox_toggle class="menu_button" ><a>Menu</a></label></div>
                        <ul>
                            <li><a href="https://wubsgames.com"> Link One </a></li>
                            <li><a href="https://wubsgames.com"> Link Two </a></li>
                            <li><a href="https://wubsgames.com"> Link Three </a></li>
                            <li><a href="https://wubsgames.com"> Link Four </a></li>
                            <li><a href="https://wubsgames.com"> Link Five </a></li>
                            <li><a href="https://wubsgames.com"> Link Six </a></li>
                            <li><a href="https://wubsgames.com"> Link Seven </a></li>
                            <li><a href="https://wubsgames.com"> Link Eight </a></li>
                        </ul>
                    </div>


                    <div class="left links">
                        <div class="header_link link">
                            <p><a href="https://wubsgames.com">Home</a></p>
                        </div>
                        <div class="header_link link">
                            <p><a href="https://wubsgames.com/games">Games</a></p>
                        </div>
                        <div class="header_link link">
                            <p><a href="https://github.com/jhalek90">Github</a></p>
                        </div>
                        <div class="header_link link">
                            <p><a href="https://wubsgames.com/gml">GML snippets</a></p>
                        </div>
                        <div class="header_link link">
                            <p><a href="https://wubsgames.com/blog">Blog</a></p>
                        </div>
                    </div>
                    <div class="right_links">
                        <div class="header_link link">
                            <p><a href="https://wubsgames.com">Gmail</a></p>
                        </div>
                        <div class="header_link link">
                            <p><a href="https://wubsgames.com">Images</a></p>
                        </div>
                        <div class="header_link link">
                            <div class="header_right_img">
                                <img src="http://wubsgames.com/Wubitar/" />
                            </div>
                        </div>
                        <div class="header_link header_button_container link">
                            <button class="signin"><p>Sign In</p></button>
                        </div>
                    </div>
                </header>
                <div class="img_container">
                    <div class="img">
                        <img src="https://wubsgames.com/downloads/logo.png" />
                    </div>
                </div>
                <form class ="my_form" action="http://google.com">
                    <div class="searchbar_container">
                        <div class="searchbar">
                            <div class=search_input_container>
                                <img  class="search_bar_image_left search_bar_image" src="https://placehold.it/20x20"/>
                                
                                <input class ="seach_input" name="q" type="text" placeholder="this is just going to google it for you..."></input>
                                
                                <img class="search_bar_image_right search_bar_image" src="https://placehold.it/20x20"/>
                            </div>
                        </div>
                    </div>

                    <div class="buttons_container">
                        <div class="button_row">
                            <button class="button_left" input type="submit" id="search">
                                <p>Button 1</p>
                            </button>
                            <button class="button_right">
                                <p>Button 2</p>
                            </button>
                        </div>
                    </div> 
                </form>
                <footer>
                    <div class="footer_left">
                        <div class="footer_link link">
                            <p><a href="https://www.patreon.com/wubsgames">Patreon</a></p>
                        </div>
                        <div class="footer_link link">
                            <p><a href="https://twitter.com/WubsGames">Twitter</a></p>
                        </div>
                        <div class="footer_link link">
                            <p><a href="https://www.facebook.com/WubsGames">Facebook</a></p>
                        </div>
                    </div>

                    <div class="footer_right">
                        <div class="footer_link_right link">
                            <p><a href="https://wubsgames.com">Privacy</a></p>
                        </div>
                        <div class="footer_link_right link">
                            <p><a href="https://wubsgames.com">Terms</a></p>
                        </div>
                        <div class="footer_link_right link">
                            <p><a href="https://wubsgames.com">Settings</a></p>
                        </div>
                    </div>
                </footer>
            </div>
        </main>
    </body>
</html>
